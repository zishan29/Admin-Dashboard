<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="heading">
                <img src="./icons/view-dashboard.svg" alt="Dashboard icon" class="view-dashboard">
                <div>Dashboard</div>
                <img src="./icons/home.svg" alt="home icon">
                <div>Home</div>
                <img src="./icons/card-account-details-outline.svg" alt="profile-icon">
                <div>Profile</div>
                <img src="./icons/message-reply.svg" alt="messages">
                <div>Messages</div>
                <img src="./icons/clock-time-three.svg" alt="history">
                <div>History</div>
                <img src="./icons/file-multiple.svg" alt="tasks">
                <div>Tasks</div>
                <img src="./icons/account-group.svg" alt="communities">
                <div>Communities</div>
                <img src="./icons/cog.svg" alt="settings">
                <div>Settings</div>
                <img src="./icons/help-box.svg" alt="support">
                <div>Support</div>
                <img src="./icons/shield-check.svg" alt="privacy">
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./icons/magnify.svg" alt="search">
                <input type="search">
            </div>
            <div class="info">
                <img src="./icons/bell-ring-outline.svg" alt="notification bell" class="bell">
                <img src="./images/cont_2_07.jpg" alt="cat image" class="profile">
                <div class="profile-name name">Morgan Oakley</div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
